<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Alex Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .panel {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .switch {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .switch label {
      font-size: 1.2em;
    }

    .switch input {
      width: 50px;
      height: 25px;
      position: relative;
      appearance: none;
      background: #444;
      outline: none;
      border-radius: 25px;
      transition: 0.4s;
      cursor: pointer;
    }

    .switch input:checked {
      background: #00ff99;
    }

    .switch input::before {
      content: '';
      position: absolute;
      width: 23px;
      height: 23px;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      background: white;
      transition: 0.4s;
    }

    .switch input:checked::before {
      transform: translateX(25px);
    }
  </style>
</head>
