<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
    
    body {
      font-family: 'Kanit', sans-serif, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 40px 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      background: rgba(255 255 255 / 0.07);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgb(0 0 0 / 0.7);
      width: 100%;
      max-width: 420px;
      padding: 30px 35px 40px;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
      user-select: none;
    }

    h1 {
      margin: 0 0 30px 0;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }

    .switch {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 22px 0;
    }

    .switch label {
      font-size: 1.25rem;
      cursor: pointer;
      user-select: none;
    }

    .switch input[type="checkbox"] {
      width: 50px;
      height: 28px;
      position: relative;
      appearance: none;
      background: #444;
      outline: none;
      border-radius: 28px;
      transition: background-color 0.4s ease;
      cursor: pointer;
    }

    .switch input[type="checkbox"]:checked {
      background: #00ff99;
      box-shadow: 0 0 8px #00ff99;
    }

    .switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      background: white;
      transition: transform 0.4s ease;
    }

    .switch input[type="checkbox"]:checked::before {
      transform: translateX(22px);
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }
      .container {
        padding: 25px 25px 35px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .switch label {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚡️</div>
    <h1>Alex Panel</h1>

    <div class="switch">
      <label for="aimbot">เปิดดูดหัว 50%</label>
      <input type="checkbox" id="aimbot" />
    </div>

    <div class="switch">
      <label for="nogban">เปิดกันแบน</label>
      <input type="checkbox" id="nogban" />
    </div>

    <div class="switch">
      <label for="straight">เปิดกระสุนตรง</label>
      <input type="checkbox" id="straight" />
    </div>

    <div class="switch">
      <label for="stability">เปิดความเสถียร</label>
      <input type="checkbox" id="stability" />
    </div>
  </div>

  <script>
    const features = {
      aimbot: "ดูดหัว 50%",
      nogban: "กันแบน",
      straight: "กระสุนตรง",
      stability: "ความเสถียร"
    };

    for (let id in features) {
      document.getElementById(id).addEventListener("change", function () {
        const status = this.checked ? "✅ เปิด" : "❌ ปิด";
        alert(${status} ${features[id]} แล้ว);
      });
    }
  </script>
</body>
</html>
